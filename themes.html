            {{/each}}

function buildLayout(content, grid) {

    $('#grid').hide();
    $('#grid').append(content);

    $('#grid').fadeIn();

    //initialise isotope
    const $grid = $('#grid').isotope({
        itemSelector: '.card',
        percentPosition: true,
        masonry: {
            // use element for option
        columnWidth: '.card'
        }
    });

    $('#theme-filter a').on('click', function() {
        var filterValue = $(this).attr('data-filter');
        $grid.isotope({
            filter: filterValue
        });
        e.preventDefault();
    });
}
